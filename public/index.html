<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Index</title>
</head>

<body>

  <div id="container" class="container">
    <div style="text-align: center; margin-top: 10px">
      <button id="addPerson" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#addModal"><i class="fa fa-address-card-o" aria-hidden="true"></i> Add
        User</button> <button id="refresh" class="btn btn-outline-dark btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
    </div>
    <div class="input-group mb-3" style="margin-top: 10px; padding-left: 25%; padding-right: 25%;">
      <input type="text" id="searchInput" class="form-control" placeholder="I'm looking for ...">           <!--REMEMBER TO CHANGE ID-->
      <div class="input-group-append">
        <select class="browser-default custom-select" id="criteria">
          <option selected disabled>Criteria</option>
          <option value="1">Hobby</option>
          <option value="2">Phone</option>
          <option value="3">City</option>
        </select>
        <button id="searchBtn" class="btn btn-outline-dark">Search</button>
      </div>
      <p id="status"></p>
    </div>

  <div id="content" class="content">
    <div style="text-align: center; margin-bottom: 10px">
      <input id="searchword" type="text" style="margin-right: 10px">
      <button id="hobby" class="btn btn-dark btn-sm">Hobby</button>
      <button id="phone" class="btn btn-dark btn-sm">Phone</button>
      <button id="city" class="btn btn-dark btn-sm">City</button>
      <button id="refresh" class="btn btn-dark btn-sm">Refresh</button>
      <button type="button" id="addPerson" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#addModal">Add
        new user</button>
      <p id="status"></p>
    </div>
    
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Street</th>
          <th scope="col">City</th>
          <th scope="col">Zip code</th>
          <th scope="col">Hobbies</th>
          <th scope="col">Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

    <!-- Modal for add person -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">

          </div>
          <div class="modal-body">
            <form id="addForm">
              <input type="hidden" id="id">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname">
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street" id="street">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <select class="city" id="cities" name="zipcode">
                  <option value="AL">Enter city name or ZIP code.</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="hobbies" id="hobbies" multiple="multiple" name="hobbies">
                </select>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone">
            </div>
          </form>
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" id="add" class="btn btn-success" data-dismiss="modal">Add Person</button>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal for edit person -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div id="header" class="modal-header">
    
              </div>
              <div class="modal-body">
                <form id="editForm">
                  <input type="hidden" id="id">
                  <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" id="eFname">
                  </div>
                  <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="eLname">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="eEmail">
                  </div>
                  <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" name="street" id="eStreet">
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <select class="city" id="eCities" name="city">
                      <option value="AL">Enter city name or ZIP code.</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="hobbies">Hobbies</label>
                    <select class="hobbies" id="eHobbies" multiple="multiple">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="ePhone">
                  </form>
                </div>
    
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button type="button" id="editbtn" class="btn btn-success" data-dismiss="modal">Edit</button>
              </div>
            </div>
          </div>
        </div>

  </div>
</body>

</html>
