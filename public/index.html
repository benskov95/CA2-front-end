<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>

  <div id="content" class="content">
    <div style="text-align: center; margin-bottom: 10px">
      <input id="searchword" type="text" style="margin-right: 10px">
      <button id="btn1" class="btn btn-dark btn-sm">Hobby</button>
      <button id="phone" class="btn btn-dark btn-sm">Phone</button>
      <button id="btn3" class="btn btn-dark btn-sm">City</button>
      <button id="btn4" class="btn btn-dark btn-sm">Refresh</button>
      <button type="button" id="addPerson" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#addModal">Add
        new user</button>
      <p id="error"></p>
    </div>

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Street</th>
          <th scope="col">City</th>
          <th scope="col">Zip code</th>
          <th scope="col">Hobbies</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

    <!-- Modal for add person -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">

          </div>
          <div class="modal-body">
              <input type="hidden" id="id">
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname">
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname">
              </div>
              <div class="form-group">
                <label for="phone">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" name="street" id="street">
              </div>
              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" class="form-control" name="zip" id="zip">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city">
              </div>
              <div class="form-group">
                <label for="city">Hobbies</label>
                <input type="text" class="form-control" name="hobbies" id="hobbies">
              </div>
              <div class="form-group">
                <label for="city">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone">
            </div>

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
            <button type="button" id="savebtn" class="btn btn-success" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
